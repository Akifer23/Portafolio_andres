<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Simple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #slider-container {
            display: flex;
            width: 300%; /* Ajusta según el número de imágenes */
            animation: deslizar 10s infinite linear; /* Ajusta la duración según tu preferencia */
        }

        .slide {
            flex: 1;
            min-width: 100%;
            height: 100vh;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes deslizar {
            0% {
                transform: translateX(0);
            }
            33.33% {
                transform: translateX(-100%);
            }
            66.66% {
                transform: translateX(-200%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <div class="slide">
            <img src="imagen1.jpg" alt="Imagen 1">
        </div>
        <div class="slide">
            <img src="imagen2.jpg" alt="Imagen 2">
        </div>
        <div class="slide">
            <img src="imagen3.jpg" alt="Imagen 3">
        </div>
        <!-- Añade más slides según sea necesario -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            background-color: #f2f2f2;
            opacity: 0;
            animation: animacion_entrada_proyecto 1s forwards;
        }

        .project-card {
            position: relative;
            width: 700px;
            height: 700px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .project-card .project-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .project-card .project-side.front {
            transform: rotateY(0deg);
        }

        .project-card .project-side.back {
            transform: rotateY(180deg);
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .project-description {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .toggle-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggleButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes animacion_entrada_proyecto {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="fade-in" id="project-container">
        <div class="project-card" id="project1">
            <div class="project-side front">
                <img src="proyecto1.jpg" alt="Proyecto 1">
            </div>
            <div class="project-side back">
                <div class="project-description">
                    <p>Detalles del Proyecto 1</p>
                </div>
            </div>
            <button class="toggle-button" onclick="toggleDescription('project1')">Voltear</button>
        </div>

        <div class="project-card" id="project2">
            <div class="project-side front">
                <img src="proyecto2.jpg" alt="Proyecto 2">
            </div>
            <div class="project-side back">
                <div class="project-description">
                    <p>Detalles del Proyecto 2</p>
                </div>
            </div>
            <button class="toggle-button" onclick="toggleDescription('project2')">Voltear</button>
        </div>

        <div class="project-card" id="project3">
            <div class="project-side front">
                <img src="proyecto3.jpg" alt="Proyecto 3">
            </div>
            <div class="project-side back">
                <div class="project-description">
                    <p>Detalles del Proyecto 3</p>
                </div>
            </div>
            <button class="toggle-button" onclick="toggleDescription('project3')">Voltear</button>
        </div>

        <div class="project-card" id="project4">
            <div class="project-side front">
                <img src="proyecto4.jpg" alt="Proyecto 4">
            </div>
            <div class="project-side back">
                <div class="project-description">
                    <p>Detalles del Proyecto 4</p>
                </div>
            </div>
            <button class="toggle-button" onclick="toggleDescription('project4')">Voltear</button>
        </div>

        <div class="project-card" id="project5">
            <div class="project-side front">
                <img src="proyecto5.jpg" alt="Proyecto 5">
            </div>
            <div class="project-side back">
                <div class="project-description">
                    <p>Detalles del Proyecto 5</p>
                </div>
            </div>
            <button class="toggle-button" onclick="toggleDescription('project5')">Voltear</button>
        </div>

        <button id="toggleButton" onclick="toggleAllDescriptions()">Descripci√≥n</button>
    </div>

    <script>
        var projects = document.querySelectorAll('.project-card');

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("project-container").classList.add("fade-in");
            }
        }

        function toggleDescription(projectId) {
            var projectCard = document.getElementById(projectId);
            var description = projectCard.querySelector('.project-description');
            var toggleButton = projectCard.querySelector('.toggle-button');

            if (projectCard.style.transform === 'rotateY(180deg)') {
                projectCard.style.transform = 'rotateY(0deg)';
                description.style.display = 'none';
                toggleButton.textContent = 'Voltear';
            } else {
                projectCard.style.transform = 'rotateY(180deg)';
                description.style.display = 'block';
                toggleButton.textContent = 'Regresar';
            }
        }

        function toggleAllDescriptions() {
            for (var i = 0; i < projects.length; i++) {
                var projectCard = projects[i];
                var description = projectCard.querySelector('.project-description');
                var toggleButton = projectCard.querySelector('.toggle-button');

                if (projectCard.style.transform === 'rotateY(180deg)') {
                    projectCard.style.transform = 'rotateY(0deg)';
                    description.style.display = 'none';
                    toggleButton.textContent = 'Voltear';
                } else {
                    projectCard.style.transform = 'rotateY(180deg)';
                    description.style.display = 'block';
                    toggleButton.textContent = 'Regresar';
                }
            }
        }
    </script>
</body>
</html>
